<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador</h1>
        <textarea id="input-text" placeholder="Ingrese el texto aquí..." rows="5"></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
            <button onclick="copyText()">Copiar</button>
        </div>
        <textarea id="output-text" placeholder="El resultado aparecerá aquí..." rows="5" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
